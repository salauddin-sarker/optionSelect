<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Options Select</title>
    <!--==========font-Material==========-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/fav/1.jpg" />
    <!--==========main css==========-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="select_btn">
                <span class="btn_text">Select Language</span>
                <span class="arrow_dwn">
                    <i class="fa-solid fa-chevron-down"></i>
                </span>
            </div>
            <ul class="list_items">
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check_icon"></i>
                    </span>
                    <span class="item_text">
                        HTML & CSS
                    </span>
                </li>
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check_icon"></i>
                    </span>
                    <span class="item_text">
                        Bootstrap
                    </span>
                </li>
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check_icon"></i>
                    </span>
                    <span class="item_text">
                        Sass
                    </span>
                </li>
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check_icon"></i>
                    </span>
                    <span class="item_text">
                        JavaScript
                    </span>
                </li>
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check_icon"></i>
                    </span>
                    <span class="item_text">
                        React.JS
                    </span>
                </li>
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check_icon"></i>
                    </span>
                    <span class="item_text">
                        Node.JS
                    </span>
                </li>
                <li class="item">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check_icon"></i>
                    </span>
                    <span class="item_text">
                        Mongo DB
                    </span>
                </li>
            </ul>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
